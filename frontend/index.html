<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Intake Assistant</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Intake Assistant</h1>
            <div class="session-info">
                <span id="session-id-display">Session: <span id="session-id">-</span></span>
            </div>
        </header>

        <main class="content">
            <!-- Chat Section (60%) -->
            <section class="chat-section">
                <div class="chat-header">
                    <h2>Conversation</h2>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="chat-input-container">
                    <input
                        type="text"
                        id="chat-input"
                        placeholder="Type your message..."
                        autocomplete="off"
                    >
                    <button id="send-button" class="send-button">Send</button>
                </div>
                <div class="loading-indicator" id="loading-indicator" style="display: none;">
                    <span>AI is typing...</span>
                </div>
            </section>

            <!-- Form Section (40%) -->
            <section class="form-section">
                <div class="form-header">
                    <h2>Patient Information</h2>
                    <div class="form-status" id="form-status">
                        <span class="status-incomplete">In Progress</span>
                    </div>
                </div>
                <div class="form-container" id="form-container">
                    <div class="form-group">
                        <label>First Name</label>
                        <div class="field-value" id="field-first-name">
                            <span class="empty">-</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <div class="field-value" id="field-last-name">
                            <span class="empty">-</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="field-value" id="field-date-of-birth">
                            <span class="empty">-</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <div class="field-value" id="field-phone">
                            <span class="empty">-</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="field-value" id="field-email">
                            <span class="empty">-</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Street Address</label>
                        <div class="field-value" id="field-address-street">
                            <span class="empty">-</span>
                        </div>
                    </div>

                    <div class="form-group-row">
                        <div class="form-group">
                            <label>City</label>
                            <div class="field-value" id="field-address-city">
                                <span class="empty">-</span>
                            </div>
                        </div>

                        <div class="form-group form-group-small">
                            <label>State</label>
                            <div class="field-value" id="field-address-state">
                                <span class="empty">-</span>
                            </div>
                        </div>

                        <div class="form-group form-group-small">
                            <label>ZIP Code</label>
                            <div class="field-value" id="field-address-zip">
                                <span class="empty">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Healthcare Intake Assistant - Demo Version</p>
        </footer>
    </div>

    <!-- Error modal -->
    <div class="error-modal" id="error-modal" style="display: none;">
        <div class="error-content">
            <h3>Error</h3>
            <p id="error-message"></p>
            <button id="error-close">Close</button>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
